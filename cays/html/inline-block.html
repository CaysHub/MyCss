<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Block</title>
    <style>
        .box {
            float: left;
            width: 200px;
            height: 100px;
            margin: 1em;
        }
        .box2 {
            display: inline-block;
            width: 200px;
            height: 100px;
            margin: 1em;
        }
        .after-box {
            clear: left;
        }
    </style>
</head>
<body>
<div class="box">我在浮动！</div>
<div class="box">我在浮动！</div>
<div class="box">我在浮动！</div>
<div class="box">我在浮动！</div>
<div class="box">我在浮动！</div>
<div class="box">我在浮动！</div>
<div class="box">我在浮动！</div>
<div class="box">我在浮动！</div>
<div class="box">我在浮动！</div>
<section class="after-box">
    我在使用 clear，所以我不会浮动到上面那堆盒子的旁边。
</section>
<div class="box2">我在浮动！</div>
<div class="box2">我在浮动！</div>
<div class="box2">我在浮动！</div>
<div class="box2">我在浮动！</div>
<div class="box2">我在浮动！</div>
<div class="box2">我在浮动！</div>
<div class="box2">我在浮动！</div>
<div class="box2">我在浮动！</div>
<div class="box2">我在浮动！</div>
<section>
    这次我可没有用 clear 。太棒了！
</section>
</body>
</html>
